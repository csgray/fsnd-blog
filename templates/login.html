{% extends "base.html" %}

{% block content %}
 <row>
    <h2 class="col-12">Login</h2>
 </row>

  <row>
    <form class="col-12" method="post">
      <label>
        <row>
          <div class="col-12">User</div>
          <input type="text" class="col-12" name="username" value="{{username}}">
        </row>
      </label>

      <label>
        <row>
          <div class="col-12">Password</div>
          <input type="password" class="col-12" name="password" value=""><div class="error">{{error}}</div>
        </row>
      </label>

      <input type="submit">
    </form>
  </row>
{% endblock %}
