{% extends "base.html" %}

{% block content %}

  {% for p in posts %}
    {{ p.render() | safe }}
    <br>
    <row>
  {% if p.created_by == username %}
    <a href="/blog/{{p.key().id()}}/edit" class="col-4">Edit</a>
    <a href="/blog/{{p.key().id()}}/delete" class="col-4">Delete</a>
  {% endif %}
    <a href="/blog/{{p.key().id()}}/comment" class="col-4">Comment</a>
  </row>
    <br>
    <br>
  {% endfor %}

{% endblock %}
